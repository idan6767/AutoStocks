<script>
  // JavaScript function to scroll to the top of the page
  function scrollToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }

  // Add event listener to window scroll event
  window.addEventListener("scroll", function() {
    // Check if the user has scrolled down (you can adjust the value as needed)
    var scrollPosition = window.scrollY || document.documentElement.scrollTop;

    if (scrollPosition > 900) {
      // If scrolled down, show the "Go Up" button
      document.querySelector('.top button').style.display = 'block';
    } else {
      // If at the top, hide the "Go Up" button
      document.querySelector('.top button').style.display = 'none';
    }
  });
</script>
